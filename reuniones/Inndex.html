<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Reuniones - FES Acatlán 3</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #002147;
      margin: 0;
      padding: 0;
      color: white;
    }
    .login-container {
      text-align: center;
      padding-top: 100px;
    }
    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      width: 300px;
      text-align: center;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 20px;
      background: white;
      color: #002147;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #welcome {
      margin-top: 40px;
      font-size: 20px;
      display: none;
    }
    #slideToOpen {
      position: relative;
      margin: 100px auto 0;
      width: 300px;
      height: 70px;
      background: white;
      border-radius: 35px;
      overflow: hidden;
      cursor: pointer;
      display: none;
    }
    #slideToOpen .handle {
      width: 70px;
      height: 70px;
      background: #f1c40f;
      border-radius: 50%;
      position: absolute;
      top: 0;
      left: 0;
      transition: left 0.3s ease;
    }
    #dot {
      display: block;
      height: 1px;
      background-image: linear-gradient(to right, white 10%, rgba(255,255,255,0) 0%);
      background-position: bottom;
      background-size: 10px 1px;
      background-repeat: repeat-x;
      position: absolute;
      top: 50%;
      margin-top: -5px;
      left: 35px;
      right: 15px;
      animation: dotGoRight 0.5s infinite linear;
    }
    @keyframes dotGoRight {
      from { margin-left: 0; }
      to { margin-left: 20px; }
    }
    #cache {
      position: fixed;
      top: 75%;
      width: 16px;
      height: 16px;
      margin-top: -8px;
      margin-left: -8px;
      border: 1px solid white;
      z-index: 88;
      border-radius: 100%;
      transition: 1s;
    }
    #cache:after {
      content: '';
      position: absolute;
      display: block;
      top: 6px;
      left: 6px;
      right: 6px;
      bottom: 6px;
      background: white;
      border-radius: 100%;
    }
    #close {
      position: fixed;
      top: 0;
      right: -100px;
      height: 100px;
      width: 100px;
      display: block;
      z-index: 99;
      background: black;
      transition: 0.5s;
    }
    #close:after, #close:before {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 20px;
      height: 2px;
      margin-top: -1px;
      margin-left: -5px;
      background: white;
      content: '';
      display: block;
    }
    #close:after { transform: rotate(45deg); }
    #close:before { transform: rotate(-45deg); }
    #slideToOpen.open #cache {
      background: white;
      width: 12000px;
      height: 12000px;
      margin-top: -6000px;
      margin-left: -6000px;
      border-radius: 0;
    }
    #slideToOpen.open .handle:before { opacity: 0; }
    #slideToOpen.open #close {
      right: 0;
      transition-delay: 1s;
    }
    #sistemaCompleto {
      display: none;
      padding: 20px;
      background: #f9f9f9;
      color: #333;
    }
  </style>
</head>
<body>
<div class="login-container">
  <h1>Acceso al Sistema Profesional 3</h1>
  <input type="text" id="usuario" placeholder="Ingresa tu usuario">
  <br>
  <button onclick="validarUsuario()">Validar Usuario</button>
  <div id="welcome"></div>
</div>

<div id="slideToOpen">
  <div class="handle" id="handle"></div>
  <div id="dot"></div>
  <div id="cache"></div>
  <a href="#" id="close"></a>
</div>

<div id="sistemaCompleto">
  <header>
    <h1>Grabación y Registro de Reuniones</h1>
    <p>FES Acatlán - Sistema Institucional</p>
  </header>
  <div class="section">
    <p>Aquí irá el contenido del sistema avanzado (formulario, grabación, PDF, etc).</p>
  </div>
  <footer>
    Desarrollado por Francisco Javier Martínez Gutiérrez. Derechos reservados.
  </footer>
</div>

<script>
  const scriptURL = "https://script.google.com/macros/library/d/19Dca8Csrz8iUwtY34B7nQWV0TfAnctfI9qEsGNFV1ORaP3uxiBrln5z7/2";

  function validarUsuario() {
    const usuario = document.getElementById("usuario").value.trim().toLowerCase();
    if (!usuario) return alert("Ingresa un usuario");

    fetch(`${scriptURL}?usuario=${encodeURIComponent(usuario)}`)
      .then(res => res.json())
      .then(data => {
        if (data.nombre) {
          document.getElementById("welcome").textContent = `Bienvenido(a), ${data.nombre}`;
          document.getElementById("welcome").style.display = 'block';
          document.getElementById("slideToOpen").style.display = 'block';
        } else {
          alert("Usuario no autorizado");
        }
      })
      .catch(err => {
        console.error(err);
        alert("Error al validar usuario");
      });
  }

  $(document).ready(function() {
    $('#cache').css('left', parseInt($('#slideToOpen').css('width')) + parseInt($('#slideToOpen').css('left')) + 'px');

    $(window).mousemove(function() {
      if (parseInt($('#handle').css('left')) >= parseInt($('#slideToOpen').css('width')) - 80) {
        $('#slideToOpen').addClass('open');
        $('#sistemaCompleto').show();
        $('.login-container').hide();
      } else {
        $('#dot').css('left', parseInt($('#handle').css('left')) + 35);
      }
    });

    $(window).resize(function() {
      var wi = parseInt($('#slideToOpen').css('width'));
      var le = parseInt($('#slideToOpen').css('left'));
      $('#cache').css('left', wi + le + 'px');
    });

    $('#close').click(function() {
      $('#handle').css('left', '0');
      $('#slideToOpen').removeClass('open');
    });
  });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Reuniones - FES Acatlán 1</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #002147;
      margin: 0;
      padding: 0;
      color: white;
    }
    .login-container {
      text-align: center;
      padding-top: 100px;
    }
    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      width: 300px;
      text-align: center;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 20px;
      background: white;
      color: #002147;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #welcome {
      margin-top: 40px;
      font-size: 20px;
      display: none;
    }
    #slideToOpen {
      position: relative;
      margin: 100px auto 0;
      width: 300px;
      height: 70px;
      background: white;
      border-radius: 35px;
      overflow: hidden;
      cursor: pointer;
      display: none;
    }
    #slideToOpen .handle {
      width: 70px;
      height: 70px;
      background: #f1c40f;
      border-radius: 50%;
      position: absolute;
      top: 0;
      left: 0;
      transition: left 0.3s ease;
    }
    #sistemaCompleto {
      display: none;
      padding: 20px;
      background: #f9f9f9;
      color: #333;
    }
    header {
      background-color: #002147;
      color: white;
      text-align: center;
      padding: 20px;
    }
    .section {
      margin: 20px auto;
      max-width: 800px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 12px;
      color: #aaa;
    }
  </style>
</head>
<body>

<div class="login-container">
  <h1>Acceso al Sistema Profesional</h1>
  <input type="text" id="usuario" placeholder="Ingresa tu usuario">
  <br>
  <button onclick="validarUsuario()">Validar Usuario</button>
  <div id="welcome"></div>
</div>

<div id="slideToOpen">
  <div class="handle" id="handle"></div>
</div>

<div id="sistemaCompleto">
  <header>
    <h1>Grabación y Registro de Reuniones</h1>
    <p>FES Acatlán - Sistema Institucional</p>
  </header>

  <div class="section">
    <p>Aquí irá el contenido del sistema avanzado (formulario, grabación, PDF, etc).</p>
  </div>

  <footer>
    Desarrollado por Francisco Javier Martínez Gutiérrez. Derechos reservados.
  </footer>
</div>

<script>
  const scriptURL = "https://script.google.com/macros/s/YOUR_DEPLOYED_SCRIPT_ID/exec"; // Reemplaza esto con tu ID real

  function validarUsuario() {
    const usuario = document.getElementById("usuario").value.trim().toLowerCase();
    if (!usuario) return alert("Ingresa un usuario");

    fetch(`${scriptURL}?usuario=${encodeURIComponent(usuario)}`)
      .then(res => res.json())
      .then(data => {
        if (data.nombre) {
          document.getElementById("welcome").textContent = `Bienvenido(a), ${data.nombre}`;
          document.getElementById("welcome").style.display = 'block';
          document.getElementById("slideToOpen").style.display = 'block';
        } else {
          alert("Usuario no autorizado");
        }
      })
      .catch(err => {
        console.error(err);
        alert("Error al validar usuario");
      });
  }

  const handle = document.getElementById("handle");
  const slide = document.getElementById("slideToOpen");
  let isDragging = false;

  handle.addEventListener("mousedown", () => isDragging = true);
  document.addEventListener("mouseup", () => {
    if (isDragging) {
      isDragging = false;
      if (parseInt(handle.style.left) >= slide.offsetWidth - handle.offsetWidth - 10) {
        document.getElementById("sistemaCompleto").style.display = 'block';
        document.querySelector(".login-container").style.display = 'none';
        slide.style.display = 'none';
      } else {
        handle.style.left = '0px';
      }
    }
  });

  document.addEventListener("mousemove", e => {
    if (!isDragging) return;
    let offset = e.clientX - slide.offsetLeft;
    offset = Math.max(0, Math.min(offset, slide.offsetWidth - handle.offsetWidth));
    handle.style.left = offset + "px";
  });
</script>

</body>
</html>

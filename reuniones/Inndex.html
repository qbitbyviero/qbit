<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Juntas de la FES Acatlán</title>
  <style>
    :root {
      --primary-color: #002147;
      --accent-color: #f1c40f;
      --text-color: #333;
      --bg-light: #f9f9f9;
      --border-light: #ccc;
    }
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--primary-color);
      margin: 0;
      padding: 20px 0;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    h1 {
      margin-bottom: 10px;
      color: var(--accent-color);
    }
    /* Bienvenida debajo del título */
    #welcome {
      margin-bottom: 20px;
      font-size: 18px;
      color: var(--accent-color);
      display: none;
    }
    /* Contenedor de tarjetas vertical */
    #sistemaCompleto {
      display: none;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }
    /* Tarjetas para secciones */
    .card {
      background: var(--bg-light);
      color: var(--text-color);
      border-radius: 8px;
      padding: 20px;
      margin: 10px 0;
      width: 90%;
      max-width: 900px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      text-align: left;
    }
    /* Estilos animados para inputs */
    input[type="text"],
    input[type="date"],
    input[type="time"],
    textarea,
    select {
      font-size: 16px;
      color: var(--text-color);
      background: var(--bg-light);
      border: none;
      border-bottom: 2px solid var(--border-light);
      padding: 8px 0;
      margin-bottom: 15px;
      width: 100%;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }
    input::placeholder, textarea::placeholder {
      color: #999;
      transition: color 0.3s ease;
    }
    input:focus, textarea:focus, select:focus {
      outline: none;
      border-bottom-color: var(--accent-color);
      box-shadow: 0 2px 8px rgba(241,196,15,0.7);
    }
    input:focus::placeholder, textarea:focus::placeholder {
      color: transparent;
    }
    label {
      display: block;
      margin: 5px 0;
      font-weight: bold;
      color: var(--primary-color);
    }
    button {
      background: var(--primary-color);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s ease;
      margin-top: 10px;
    }
    button:hover {
      background: #001731;
    }
    /* Botón animado estilo #25 */
    .button-25 {
      position: relative;
      background-color: transparent;
      color: white;
      border: 2px solid var(--accent-color);
      padding: 14px 28px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 50px;
      cursor: pointer;
      overflow: hidden;
      transition: color 0.4s;
      margin-top: 20px;
    }
    .button-25:before {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 300%;
      height: 300%;
      background-color: var(--accent-color);
      transition: all 0.6s ease;
      border-radius: 50%;
      transform: translate(-50%, -50%) scale(0);
      z-index: 0;
    }
    .button-25:hover:before {
      transform: translate(-50%, -50%) scale(1);
    }
    .button-25 span {
      position: relative;
      z-index: 1;
      color: var(--accent-color);
    }
    .button-25:hover span {
      color: var(--primary-color);
    }
    /* Asistentes flex iguales */
    .asistente-row {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 10px;
    }
    .asistente-row > * {
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>Sistema de Juntas de la FES Acatlán</h1>
  <div id="welcome"></div>

  <!-- Login -->
  <div class="card" id="loginCard">
    <input type="text" id="usuario" placeholder="Ingresa tu usuario">
    <button class="button-25" onclick="validarAcceso()"><span>Acceder</span></button>
  </div>

  <!-- Contenido del sistema -->
  <div id="sistemaCompleto">
    <!-- Sección 1: Grabación -->
    <div class="card">
      <h2>1. Grabación de Audio</h2>
      <button onclick="iniciarGrabacion()">Iniciar Grabación</button>
      <button onclick="pausarGrabacion()">Pausar</button>
      <button onclick="detenerGrabacion()">Detener</button>
      <audio id="audioPlayer" controls style="margin-top:10px; width:100%; max-width:500px;"></audio>
      <button onclick="transcribirAudio()">Transcribir</button>
    </div>

    <!-- Sección 2: Transcripción -->
    <div class="card">
      <h2>2. Transcripción</h2>
      <textarea id="transcripcion" rows="6" placeholder="Aquí aparecerá la transcripción..."></textarea>
    </div>

    <!-- Sección 3: Información -->
    <div class="card">
      <h2>3. Información de la Reunión</h2>
      <label for="tema">Tema de la Reunión</label>
      <input type="text" id="tema" placeholder="Escribe el tema...">
      <label for="folio">Folio de la Minuta y / o Junta</label>
      <input type="text" id="folio" placeholder="Ej. FES-AC-2025-001A">
      <label for="fecha">Fecha</label>
      <input type="date" id="fecha">
      <label for="horaInicio">Hora de Inicio</label>
      <input type="time" id="horaInicio">
      <label for="horaFin">Hora de Cierre</label>
      <input type="time" id="horaFin">
      <label for="lugar">Lugar o Medio</label>
      <input type="text" id="lugar" placeholder="Sala, Zoom, etc.">
      <label>Asistentes</label>
      <div id="asistentes"></div>
      <button onclick="agregarAsistente()">Agregar Asistente</button>
    </div>

    <!-- Botón PDF -->
    <div class="card" style="text-align:center;">
      <button onclick="confirmarYGenerarPDF()">Guardar como PDF</button>
    </div>
  </div>

  <script>
    const usuariosPermitidos = {
      viero: "Francisco Javier Martínez Gutiérrez",
      lau: "Laura Mendoza Bernal",
      cesar: "César Gómez Gómez",
      gus: "José Gustavo Domínguez Vargas",
      jesus: "Jesús Jiménez Cruz",
      usuario: "Usuario estandard"
    };

    function validarAcceso() {
      const usuarioIngresado = document.getElementById("usuario").value.trim().toLowerCase();
      const nombre = usuariosPermitidos[usuarioIngresado];
      if (!nombre) {
        alert("Usuario no autorizado");
        return;
      }
      document.getElementById("welcome").textContent = `Bienvenido(a), ${nombre}`;
      document.getElementById("welcome").style.display = 'block';
      document.getElementById("loginCard").style.display = 'none';
      document.getElementById("sistemaCompleto").style.display = 'flex';
    }

    function agregarAsistente() {
      const contenedor = document.getElementById("asistentes");
      const fila = document.createElement("div");
      fila.className = "asistente-row";
      fila.innerHTML = `
        <select>
          <option value="Dra.">Dra.</option>
          <option value="Dr.">Dr.</option>
          <option value="Mtra.">Mtra.</option>
          <option value="Mtro.">Mtro.</option>
          <option value="Lic.">Lic.</option>
          <option value="Ing.">Ing.</option>
          <option value="Arq.">Arq.</option>
          <option value="C.P.">C.P.</option>
          <option value="C.P.C.">C.P.C.</option>
          <option value="Abg.">Abg.</option>
          <option value="Q.">Q.</option>
          <option value="Q.F.B.">Q.F.B.</option>
          <option value="Psic.">Psic.</option>
          <option value="Enf.">Enf.</option>
          <option value="Téc.">Téc.</option>
          <option value="Tgo.">Tgo.</option>
          <option value="Prof.">Prof.</option>
          <option value="Mgtr.">Mgtr.</option>
          <option value="Mag.">Mag.</option>
          <option value="Ph.D.">Ph.D.</option>
          <option value="Not.">Not.</option>
          <option value="J.">J.</option>
          <option value="Cap.">Cap.</option>
          <option value="Cnel.">Cnel.</option>
          <option value="Gral.">Gral.</option>
        </select>
        <input type="text" placeholder="Nombre completo">
        <input type="email" placeholder="Correo electrónico">
      `;
      contenedor.appendChild(fila);
    }
    agregarAsistente();

    function confirmarYGenerarPDF() {
      if (!confirm("¿Este archivo ha sido revisado y está listo para ser descargado?")) {
        alert("Por favor revisa la transcripción antes de continuar.");
        return;
      }
      alert("(PDF generado y descargado localmente)");
    }
    function iniciarGrabacion() { alert("Iniciando grabación..."); }
    function pausarGrabacion() { alert("Grabación en pausa."); }
    function detenerGrabacion() { alert("Grabación detenida."); }
    function transcribirAudio() { document.getElementById("transcripcion").value = "Ejemplo de transcripción generada automáticamente..."; }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Juntas de la FES Acatlán</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #002147;
      margin: 0;
      padding: 0;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      margin-bottom: 30px;
    }
    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      width: 300px;
      text-align: center;
    }
    .arrow-middle-null, .arrow-left-null, .arrow-right-null {
      position: absolute;
    }
    svg {
      width: 120px;
      height: 120px;
      margin-top: 20px;
      cursor: pointer;
    }
    .outline { opacity: 0; }
    .outline-bg { opacity: 0.02; }
    #welcome { margin-top: 20px; font-size: 18px; display: none; }
    #sistemaCompleto {
      display: none;
      padding: 20px;
      background: #f9f9f9;
      color: #333;
      width: 100%;
      max-width: 900px;
    }
    .section { margin-bottom: 20px; }
    label { display: block; margin: 10px 0 5px; font-weight: bold; }
    input, textarea, select {
      width: 100%;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }
    button {
      background: #002147;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    .asistente-row {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }
    .asistente-row input, .asistente-row select {
      flex: 1;
    }
  </style>
</head>
<body>
  <h1>Sistema de Juntas de la FES Acatlán</h1>
  <input type="text" id="usuario" placeholder="Ingresa tu usuario">
  <svg class="loader-svg" version="1.1" viewBox="0 0 180 180">
    <defs>
      <filter id="glow" y="-50%" height="180%">
        <feGaussianBlur stdDeviation="2 2" result="coloredBlur" />
        <feMerge>
          <feMergeNode in="coloredBlur" />
          <feMergeNode in="SourceGraphic" />
        </feMerge>
      </filter>
    </defs>
    <g class="all-lines">
      <path class="outline" fill="none" stroke="#002147" stroke-width="10" d="M90.5,161C51.6,161,20,129.4,20,90.5S51.6,20,90.5,20S161,51.6,161,90.5S129.4,161,90.5,161" />
      <path class="outline-bg" fill="none" stroke="#002147" stroke-width="10" d="M90.5,161C51.6,161,20,129.4,20,90.5S51.6,20,90.5,20S161,51.6,161,90.5S129.4,161,90.5,161" />
      <polyline class="arrow-head" fill="none" stroke="#f1c40f" stroke-width="10" points="122.5,103 90,135.5 57.5,103" />
      <line class="arrow-line" fill="none" stroke="#f1c40f" stroke-width="10" x1="90" y1="52" x2="90" y2="135" />
    </g>
  </svg>
  <div id="welcome"></div>
  <div id="sistemaCompleto">
    <div class="section">
      <h2>1. Grabación de Audio</h2>
      <button onclick="iniciarGrabacion()">Iniciar Grabación</button>
      <button onclick="pausarGrabacion()">Pausar</button>
      <button onclick="detenerGrabacion()">Detener</button>
      <audio id="audioPlayer" controls style="margin-top:10px;"></audio>
      <button onclick="transcribirAudio()">Transcribir</button>
    </div>
    <div class="section">
      <h2>2. Transcripción</h2>
      <textarea id="transcripcion" rows="6" placeholder="Aquí aparecerá la transcripción..."></textarea>
    </div>
    <div class="section">
      <h2>3. Información de la Reunión</h2>
      <label>Tema de la Reunión</label>
      <input type="text" id="tema">
      <label>Fecha</label>
      <input type="date" id="fecha">
      <label>Lugar o Medio</label>
      <input type="text" id="lugar">
      <label>Asistentes</label>
      <div id="asistentes"></div>
      <button onclick="agregarAsistente()">Agregar Asistente</button>
    </div>
    <div class="section">
      <button onclick="confirmarYGenerarPDF()">Guardar como PDF</button>
    </div>
  </div>
  <script>
    const usuariosPermitidos = {
      viero: "Francisco Javier Martínez Gutiérrez",
      usuario: "Usuario estandard"
    };

    const loaderSVG = document.querySelector('.loader-svg');
    const usuarioInput = document.getElementById("usuario");

    loaderSVG.onclick = function () {
      const usuarioIngresado = usuarioInput.value.trim().toLowerCase();
      const nombre = usuariosPermitidos[usuarioIngresado];

      if (!nombre) {
        alert("Usuario no autorizado");
        return;
      }

      gsap.to(".all-lines", {
        duration: 1.5,
        onComplete: () => {
          document.getElementById("welcome").textContent = `Bienvenido(a), ${nombre}`;
          document.getElementById("welcome").style.display = 'block';
          document.getElementById("sistemaCompleto").style.display = 'block';
          document.querySelector('svg').style.display = 'none';
          document.getElementById("usuario").style.display = 'none';
        }
      });
    };

    function agregarAsistente() {
      const contenedor = document.getElementById("asistentes");
      const fila = document.createElement("div");
      fila.className = "asistente-row";
      fila.innerHTML = `
        <select>
          <option value="Mtro.">Mtro.</option>
          <option value="Dra.">Dra.</option>
          <option value="Dr.">Dr.</option>
          <option value="Lic.">Lic.</option>
        </select>
        <input type="text" placeholder="Nombre completo">
        <input type="email" placeholder="Correo electrónico">
      `;
      contenedor.appendChild(fila);
    }

    for (let i = 0; i < 1; i++) agregarAsistente();

    function confirmarYGenerarPDF() {
      const confirmado = confirm("¿Este archivo ha sido revisado y está listo para ser descargado?");
      if (!confirmado) {
        alert("Por favor revisa la transcripción antes de continuar.");
        return;
      }
      alert("(PDF generado y descargado localmente)");
    }

    function iniciarGrabacion() { alert("Iniciando grabación..."); }
    function pausarGrabacion() { alert("Grabación en pausa."); }
    function detenerGrabacion() { alert("Grabación detenida."); }
    function transcribirAudio() {
      document.getElementById("transcripcion").value = "Ejemplo de transcripción generada automáticamente...";
    }
  </script>
</body>
</html>

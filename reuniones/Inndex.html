<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Juntas de la FES Acatlán</title>
  <style>
    :root {
      --primary-color: #002147;
      --accent-color: #f1c40f;
      --text-color: #333;
      --bg-light: #f9f9f9;
      --border-light: #ccc;
    }
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--primary-color);
      margin: 0;
      padding: 20px 0;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    h1 {
      margin-bottom: 10px;
      color: var(--accent-color);
    }
    #welcome {
      margin-bottom: 20px;
      font-size: 18px;
      color: var(--accent-color);
      display: none;
    }
    #sistemaCompleto {
      display: none;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }
    .card {
      background: var(--bg-light);
      color: var(--text-color);
      border-radius: 8px;
      padding: 20px;
      margin: 10px 0;
      width: 90%;
      max-width: 900px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      text-align: left;
    }
    /* Inputs including email */
    input[type="text"],
    input[type="email"],
    input[type="date"],
    input[type="time"],
    textarea,
    select {
      font-size: 16px;
      color: var(--text-color);
      background: var(--bg-light);
      border: none;
      border-bottom: 2px solid var(--border-light);
      padding: 8px 0;
      margin-bottom: 15px;
      width: 100%;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }
    input::placeholder, textarea::placeholder {
      color: #999;
      transition: color 0.3s ease;
    }
    input:focus, textarea:focus, select:focus {
      outline: none;
      border-bottom-color: var(--accent-color);
      box-shadow: 0 2px 8px rgba(241,196,15,0.7);
    }
    input:focus::placeholder, textarea:focus::placeholder {
      color: transparent;
    }
    label {
      display: block;
      margin: 5px 0;
      font-weight: bold;
      color: var(--primary-color);
    }
    button {
      background: var(--primary-color);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s ease;
      margin-top: 10px;
    }
    button:hover {
      background: #001731;
    }
    /* Slide toggle button styles from ByPeople */
    .toggle {
      position: relative;
      width: 200px;
      margin: 20px auto;
    }
    .toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: relative;
      display: block;
      width: 100%;
      height: 50px;
      background: #ccc;
      border-radius: 25px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .slider:before {
      content: attr(data-off);
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      color: #666;
      font-weight: bold;
      transition: color 0.3s ease;
    }
    .slider:after {
      content: "";
      position: absolute;
      width: 46px;
      height: 46px;
      background: white;
      border-radius: 50%;
      top: 2px;
      left: 2px;
      transition: left 0.3s ease;
    }
    .toggle input:checked + .slider {
      background: var(--primary-color);
    }
    .toggle input:checked + .slider:before {
      content: attr(data-on);
      left: calc(50% - 50px);
      color: white;
    }
    .toggle input:checked + .slider:after {
      left: calc(100% - 48px);
    }
    /* Asistentes in one row */
    .asistente-row {
      display: flex;
      flex-direction: row;
      gap: 10px;
      margin-bottom: 10px;
    }
    .asistente-row > * {
      flex: 1;
    }
  </style>
</head>
<body>
  <h1>Sistema de Juntas de la FES Acatlán</h1>
  <div id="welcome"></div>

  <!-- Login -->
  <div class="card" id="loginCard">
    <input type="text" id="usuario" placeholder="Ingresa tu usuario">
    <button class="button-25" onclick="validarAcceso()"><span>Acceder</span></button>
  </div>

  <!-- Contenido -->
  <div id="sistemaCompleto">
    <!-- Grabación -->
    <div class="card">
      <h2>1. Grabación de Audio</h2>
      <button onclick="iniciarGrabacion()">Iniciar Grabación</button>
      <button onclick="pausarGrabacion()">Pausar</button>
      <button onclick="detenerGrabacion()">Detener</button>
      <audio id="audioPlayer" controls style="margin-top:10px; width:100%; max-width:500px;"></audio>
      <button onclick="transcribirAudio()">Transcribir</button>
    </div>
    <!-- Transcripción -->
    <div class="card">
      <h2>2. Transcripción</h2>
      <textarea id="transcripcion" rows="6" placeholder="Aquí aparecerá la transcripción..."></textarea>
    </div>
    <!-- Información -->
    <div class="card">
      <h2>3. Información de la Reunión</h2>
      <label for="tema">Tema de la Reunión</label>
      <input type="text" id="tema" placeholder="Escribe el tema...">
      <label for="folio">Folio de la Minuta y / o Junta</label>
      <input type="text" id="folio" placeholder="Ej. FES-AC-2025-001A">
      <label for="fecha">Fecha</label>
      <input type="date" id="fecha">
      <label for="horaInicio">Hora de Inicio</label>
      <input type="time" id="horaInicio">
      <label for="horaFin">Hora de Cierre</label>
      <input type="time" id="horaFin">
      <label for="lugar">Lugar o Medio</label>
      <input type="text" id="lugar" placeholder="Sala, Zoom, etc.">
      <label>Asistentes</label>
      <div id="asistentes"></div>
      <button onclick="agregarAsistente()">Agregar Asistente</button>
    </div>
    <!-- Guardar PDF como slide toggle -->
    <div class="card" style="text-align:center;">
      <div class="toggle">
        <input type="checkbox" id="pdfToggle">
        <label for="pdfToggle" class="slider" data-off="Guardar como PDF" data-on="Confirmar"></label>
      </div>
    </div>
  </div>

  <script>
    const usuariosPermitidos = {
      viero: "Francisco Javier Martínez Gutiérrez",
      lau: "Laura Mendoza Bernal",
      cesar: "César Gómez Gómez",
      gus: "José Gustavo Domínguez Vargas",
      jesus: "Jesús Jiménez Cruz",
      usuario: "Usuario estandard"
    };

    function validarAcceso() {
      const u = document.getElementById("usuario").value.trim().toLowerCase();
      const nombre = usuariosPermitidos[u];
      if (!nombre) return alert("Usuario no autorizado");
      document.getElementById("welcome").textContent = `Bienvenido(a), ${nombre}`;
      document.getElementById("welcome").style.display = 'block';
      document.getElementById("loginCard").style.display = 'none';
      document.getElementById("sistemaCompleto").style.display = 'flex';
    }
    function agregarAsistente() {
      const cont = document.getElementById("asistentes");
      const div = document.createElement("div"); div.className = "asistente-row";
      div.innerHTML = `<select>...options...</select><input type="text" placeholder="Nombre completo"><input type="email" placeholder="Correo electrónico">`;
      cont.appendChild(div);
    }
    agregarAsistente();
    function iniciarGrabacion(){alert("Iniciando grabación...");}
    function pausarGrabacion(){alert("Grabación en pausa.");}
    function detenerGrabacion(){alert("Grabación detenida.");}
    function transcribirAudio(){document.getElementById("transcripcion").value="Transcripción automática...";}
    document.getElementById('pdfToggle').addEventListener('change', function() {
      if(this.checked){
        if(confirm('¿Este archivo ha sido revisado y está listo para ser descargado?')){
          alert('(PDF generado y descargado localmente)');
        }
        this.checked = false;
      }
    });
  </script>
</body>
</html>

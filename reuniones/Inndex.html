<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Juntas de la FES Acatlán</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #002147;
      margin: 0;
      padding: 0;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      margin-bottom: 30px;
    }
    input[type="text"],
    input[type="date"],
    input[type="time"],
    textarea,
    select {
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      width: 100%;
      max-width: 300px;
      text-align: center;
      margin-bottom: 10px;
    }
    #welcome { margin-top: 20px; font-size: 18px; display: none; }
    #sistemaCompleto {
      display: none;
      padding: 20px;
      background: #f9f9f9;
      color: #333;
      width: 100%;
      max-width: 900px;
    }
    .section { margin-bottom: 20px; text-align: left; }
    label { display: block; margin: 10px 0 5px; font-weight: bold; color: #002147; }
    button {
      background: #002147;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }
    .asistente-row {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }
    .asistente-row input, .asistente-row select {
      flex: 1;
    }
    /* Botón animado estilo #25 */
    .button-25 {
      position: relative;
      background-color: transparent;
      color: white;
      border: 2px solid #f1c40f;
      padding: 14px 28px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 50px;
      cursor: pointer;
      overflow: hidden;
      transition: color 0.4s;
      margin-top: 20px;
    }
    .button-25:before {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 300%;
      height: 300%;
      background-color: #f1c40f;
      transition: all 0.6s ease;
      border-radius: 50%;
      transform: translate(-50%, -50%) scale(0);
      z-index: 0;
    }
    .button-25:hover:before {
      transform: translate(-50%, -50%) scale(1);
    }
    .button-25 span {
      position: relative;
      z-index: 1;
      color: #f1c40f;
    }
    .button-25:hover span {
      color: #002147;
    }
  </style>
</head>
<body>
  <h1>Sistema de Juntas de la FES Acatlán</h1>
  <input type="text" id="usuario" placeholder="Ingresa tu usuario">
  <button class="button-25" onclick="validarAcceso()"><span>Acceder</span></button>
  <div id="welcome"></div>

  <div id="sistemaCompleto">
    <div class="section">
      <h2>1. Grabación de Audio</h2>
      <button onclick="iniciarGrabacion()">Iniciar Grabación</button>
      <button onclick="pausarGrabacion()">Pausar</button>
      <button onclick="detenerGrabacion()">Detener</button>
      <audio id="audioPlayer" controls style="margin-top:10px;"></audio>
      <button onclick="transcribirAudio()">Transcribir</button>
    </div>

    <div class="section">
      <h2>2. Transcripción</h2>
      <textarea id="transcripcion" rows="6" placeholder="Aquí aparecerá la transcripción..."></textarea>
    </div>

    <div class="section">
      <h2>3. Información de la Reunión</h2>

      <label>Tema de la Reunión</label>
      <input type="text" id="tema" placeholder="Escribe el tema...">

      <label>Folio de la Minuta y / o Junta</label>
      <input type="text" id="folio" placeholder="Ej. FES-AC-2025-001A">

      <label>Fecha</label>
      <input type="date" id="fecha">

      <label>Hora de Inicio</label>
      <input type="time" id="horaInicio">

      <label>Hora de Cierre</label>
      <input type="time" id="horaFin">

      <label>Lugar o Medio</label>
      <input type="text" id="lugar" placeholder="Sala, Zoom, etc.">

      <label>Asistentes</label>
      <div id="asistentes"></div>
      <button onclick="agregarAsistente()">Agregar Asistente</button>
    </div>

    <div class="section">
      <button onclick="confirmarYGenerarPDF()">Guardar como PDF</button>
    </div>
  </div>

  <script>
    const usuariosPermitidos = {
      viero: "Francisco Javier Martínez Gutiérrez",
      lau: "Laura Mendoza Bernal",
      cesar: "César Gómez Gómez",
      gus: "José Gustavo Domínguez Vargas",
      jesus: "Jesús Jiménez Cruz",
      usuario: "Usuario estandard"
    };

    function validarAcceso() {
      const usuarioIngresado = document.getElementById("usuario").value.trim().toLowerCase();
      const nombre = usuariosPermitidos[usuarioIngresado];
      if (!nombre) {
        alert("Usuario no autorizado");
        return;
      }
      document.getElementById("welcome").textContent = `Bienvenido(a), ${nombre}`;
      document.getElementById("welcome").style.display = 'block';
      document.getElementById("sistemaCompleto").style.display = 'block';
      document.querySelector(".button-25").style.display = 'none';
      document.getElementById("usuario").style.display = 'none';
    }

    function agregarAsistente() {
      const contenedor = document.getElementById("asistentes");
      const fila = document.createElement("div");
      fila.className = "asistente-row";
      fila.innerHTML = `
        <select>
          <option value="Dra.">Dra.</option>
          <option value="Dr.">Dr.</option>
          <option value="Mtra.">Mtra.</option>
          <option value="Mtro.">Mtro.</option>
          <option value="Lic.">Lic.</option>
          <option value="Ing.">Ing.</option>
          <option value="Arq.">Arq.</option>
          <option value="C.P.">C.P.</option>
          <option value="C.P.C.">C.P.C.</option>
          <option value="Abg.">Abg.</option>
          <option value="Q.">Q.</option>
          <option value="Q.F.B.">Q.F.B.</option>
          <option value="Psic.">Psic.</option>
          <option value="Enf.">Enf.</option>
          <option value="Téc.">Téc.</option>
          <option value="Tgo.">Tgo.</option>
          <option value="Prof.">Prof.</option>
          <option value="Mgtr.">Mgtr.</option>
          <option value="Mag.">Mag.</option>
          <option value="Ph.D.">Ph.D.</option>
          <option value="Not.">Not.</option>
          <option value="J.">J.</option>
          <option value="Cap.">Cap.</option>
          <option value="Cnel.">Cnel.</option>
          <option value="Gral.">Gral.</option>
        </select>
        <input type="text" placeholder="Nombre completo">
        <input type="email" placeholder="Correo electrónico">
      `;
      contenedor.appendChild(fila);
    }

    // Agregar un asistente por defecto
    agregarAsistente();

    function confirmarYGenerarPDF() {
      const confirmado = confirm("¿Este archivo ha sido revisado y está listo para ser descargado?");
      if (!confirmado) {
        alert("Por favor revisa la transcripción antes de continuar.");
        return;
      }
      alert("(PDF generado y descargado localmente)");
    }

    function iniciarGrabacion() { alert("Iniciando grabación..."); }
    function pausarGrabacion() { alert("Grabación en pausa."); }
    function detenerGrabacion() { alert("Grabación detenida."); }
    function transcribirAudio() {
      document.getElementById("transcripcion").value = "Ejemplo de transcripción generada automáticamente...";
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gracias - Qbit</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&family=Orbitron&family=Russo+One&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: #1a1a1a;
            color: #fff;
            overflow-x: hidden;
        }

        /* Efecto de circuitos de fondo */
        #circuit-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            background: radial-gradient(circle, #4d0000, #1a1a1a);
        }

        .circuit-line {
            position: absolute;
            background: linear-gradient(to bottom, rgba(255, 69, 0, 0.3), rgba(255, 69, 0, 0));
            width: 2px;
            height: 100%;
            animation: moveLine 5s linear infinite;
        }

        @keyframes moveLine {
            0% {
                transform: translateY(-100%);
            }
            100% {
                transform: translateY(100%);
            }
        }

        /* Contenedor del mensaje de agradecimiento */
        .thank-you-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1000;
        }

        .thank-you-container img {
            width: 150px;
            filter: drop-shadow(0 0 5px rgba(255, 69, 0, 0.5)) opacity(0.8);
            margin-bottom: 20px;
        }

        .thank-you-message {
            font-family: 'Orbitron', sans-serif;
            font-size: 2em;
            color: #ff4500;
            text-shadow: 0 0 10px rgba(255, 69, 0, 0.7), 0 0 20px rgba(255, 69, 0, 0.5), 0 0 30px rgba(255, 69, 0, 0.3);
            animation: glow 2s infinite alternate;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        @keyframes glow {
            0% {
                text-shadow: 0 0 10px rgba(255, 69, 0, 0.7), 0 0 20px rgba(255, 69, 0, 0.5), 0 0 30px rgba(255, 69, 0, 0.3);
            }
            100% {
                text-shadow: 0 0 20px rgba(255, 69, 0, 0.9), 0 0 30px rgba(255, 69, 0, 0.7), 0 0 40px rgba(255, 69, 0, 0.5);
            }
        }
    </style>
</head>
<body>
    <!-- Fondo animado -->
    <div id="circuit-background"></div>

    <!-- Contenedor del mensaje de agradecimiento -->
    <div class="thank-you-container">
        <img src="logo.jpg" alt="Qbit Logo">
        <p class="thank-you-message">¡Muchas gracias!<br>El equipo de Qbit se pondrá en contacto con usted a la brevedad posible.</p>
    </div>

    <script>
        // Crear líneas dinámicas para el fondo
        const circuitBackground = document.getElementById('circuit-background');

        function createLines() {
            for (let i = 0; i < 20; i++) {
                const line = document.createElement('div');
                line.classList.add('circuit-line');
                line.style.left = `${Math.random() * 100}%`;
                line.style.animationDuration = `${Math.random() * 5 + 3}s`;
                circuitBackground.appendChild(line);
            }
        }

        createLines();
    </script>
</body>
</html>

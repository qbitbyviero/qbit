<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Diario Emocional</title>
  <script src="https://cdn.jsdelivr.net/npm/@mozilla/deepspeech"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(120deg, #0f2027, #203a43, #2c5364);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: #f1f1f1;
      padding: 20px;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    h1, h2 {
      color: #4fc3f7;
      text-align: center;
    }
    section {
      margin-bottom: 30px;
      border-radius: 12px;
      padding: 20px;
      background: rgba(30, 30, 30, 0.9);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, button, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: none;
      border-radius: 8px;
      font-size: 15px;
    }
    button {
      background: #4fc3f7;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #0288d1;
      color: #fff;
    }
    table {
      width: 100%;
      margin-top: 15px;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #555;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #2e3b4e;
    }
    .audio-player {
      margin-top: 10px;
    }
    a {
      color: #4fc3f7;
      text-align: center;
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<h1>üìî Diario Emocional</h1>

<section>
  <h2>üñãÔ∏è Registra tu Emoci√≥n</h2>
  <label>Texto de la emoci√≥n:</label>
  <textarea id="emocionTexto" rows="4" placeholder="Escribe aqu√≠ lo que sientes..."></textarea>

  <label>Graba tu emoci√≥n:</label>
  <button id="grabarBtn" onclick="grabarAudio()">Grabar Audio</button>
  <div id="audioContainer" class="audio-player"></div>

  <button onclick="guardarEmocion()">Guardar Emoci√≥n</button>
</section>

<section>
  <h2>üìö Galer√≠a de Emociones</h2>
  <table id="tablaEmociones">
    <thead>
      <tr>
        <th>Texto</th>
        <th>Audio</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</section>

<section>
  <h2>üìä Reporte Emocional Semanal</h2>
  <div id="reporteSemanal"></div>
</section>

<a href="cajadeherramientas.html">‚¨ÖÔ∏è Volver al men√∫</a>

<script>
  let emociones = JSON.parse(localStorage.getItem('emociones')) || [];

  function guardarDatos() {
    localStorage.setItem('emociones', JSON.stringify(emociones));
  }

  function mostrar() {
    const tbody = document.querySelector("#tablaEmociones tbody");
    tbody.innerHTML = '';
    emociones.forEach((emocion, index) => {
      const tr = document.createElement('tr');

      const tdTexto = document.createElement('td');
      const textarea = document.createElement('textarea');
      textarea.value = emocion.texto;
      textarea.rows = 2;
      textarea.onchange = () => {
        emociones[index].texto = textarea.value;
        guardarDatos();
      };
      tdTexto.appendChild(textarea);

      const tdAudio = document.createElement('td');
      const audio = document.createElement('audio');
      audio.controls = true;
      audio.src = emocion.audio;
      tdAudio.appendChild(audio);

      const tdAcciones = document.createElement('td');
      const btnEliminar = document.createElement('button');
      btnEliminar.textContent = 'üóëÔ∏è';
      btnEliminar.onclick = () => {
        emociones.splice(index, 1);
        guardarDatos();
        mostrar();
        generarReporte();
      };
      tdAcciones.appendChild(btnEliminar);

      tr.appendChild(tdTexto);
      tr.appendChild(tdAudio);
      tr.appendChild(tdAcciones);
      tbody.appendChild(tr);
    });
  }

  function generarReporte() {
    const resumen = document.getElementById("reporteSemanal");
    const total = emociones.length;
    const ultimos7 = emociones.slice(-7);
    const promedioPalabras = ultimos7.reduce((acc, e) => acc + e.texto.split(' ').length, 0) / (ultimos7.length || 1);
    resumen.innerHTML = `
      <p>Total de emociones registradas: <strong>${total}</strong></p>
      <p>Entradas esta semana: <strong>${ultimos7.length}</strong></p>
      <p>Promedio de palabras por entrada (√∫ltimas 7): <strong>${promedioPalabras.toFixed(1)}</strong></p>
    `;
  }

  let mediaRecorder;
  let audioChunks = [];
  let audioURL = '';

  function grabarAudio() {
    if (mediaRecorder && mediaRecorder.state === "recording") {
      mediaRecorder.stop();
      document.getElementById("grabarBtn").textContent = "Grabar Audio";
    } else {
      navigator.mediaDevices.getUserMedia({ audio: true })
        .then(stream => {
          mediaRecorder = new MediaRecorder(stream);
          mediaRecorder.ondataavailable = event => audioChunks.push(event.data);
          mediaRecorder.onstop = () => {
            const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
            audioURL = URL.createObjectURL(audioBlob);
            const audioElement = document.createElement('audio');
            audioElement.controls = true;
            audioElement.src = audioURL;
            document.getElementById('audioContainer').innerHTML = '';
            document.getElementById('audioContainer').appendChild(audioElement);

            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'es-ES';
            recognition.interimResults = false;
            recognition.maxAlternatives = 1;

            recognition.onresult = function(event) {
              const transcript = event.results[0][0].transcript;
              document.getElementById('emocionTexto').value = transcript;
            };
            recognition.onerror = function(event) {
              console.warn("Error en reconocimiento de voz: ", event.error);
            };
            try {
              recognition.start();
            } catch (e) {
              console.log("Reconocimiento ya iniciado o no disponible");
            }
            audioChunks = [];
          };
          mediaRecorder.start();
          document.getElementById("grabarBtn").textContent = "Detener Grabaci√≥n";
        })
        .catch(err => {
          alert("No se puede acceder al micr√≥fono.");
        });
    }
  }

  function guardarEmocion() {
    const texto = document.getElementById("emocionTexto").value;
    if (texto && audioURL) {
      emociones.push({ texto, audio: audioURL });
      guardarDatos();
      mostrar();
      generarReporte();
      document.getElementById("emocionTexto").value = '';
      document.getElementById('audioContainer').innerHTML = '';
    } else {
      alert("Por favor, ingresa un texto y graba tu emoci√≥n.");
    }
  }

  mostrar();
  generarReporte();
</script>

</body>
</html>

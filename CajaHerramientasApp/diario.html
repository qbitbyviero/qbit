<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Diario Emocional V2</title>
  <script src="theme.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --bg-start: #0f2027;
      --bg-end: #2c5364;
      --accent: #4fc3f7;
      --accent-light: rgba(79, 195, 247, 0.5);
      --text: #f0f0f0;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, var(--bg-start), var(--bg-end));
      color: var(--text);
      padding: 20px;
    }
    h1, h2 {
      text-align: center;
      margin-bottom: 1rem;
      font-weight: bold;
      background: linear-gradient(90deg, var(--accent), var(--accent-light));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      -webkit-text-fill-color: transparent;
    }
    section {
      background: rgba(255,255,255,0.05);
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 30px;
      backdrop-filter: blur(6px);
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }
    label, select {
      display: block;
      margin-top: 10px;
      color: var(--accent);
      font-weight: bold;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: none;
      border-radius: 10px;
      background: rgba(255,255,255,0.1);
      color: var(--text);
    }
    button {
      background: var(--accent);
      color: #000;
      padding: 10px 15px;
      border: none;
      border-radius: 10px;
      margin-top: 15px;
      font-weight: bold;
      cursor: pointer;
    }
    .carrusel {
      display: flex;
      overflow-x: auto;
      gap: 20px;
      padding: 10px;
    }
    .emocion-card {
      min-width: 280px;
      background: rgba(0,0,0,0.4);
      border-radius: 12px;
      padding: 15px;
      flex-shrink: 0;
      scroll-snap-align: center;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }
    audio {
      width: 100%;
      margin-top: 10px;
    }
    .grafico-container {
      margin-top: 20px;
      background: rgba(0,0,0,0.3);
      border-radius: 12px;
      padding: 20px;
    }
    .color-select {
      width: 100%;
      height: 40px;
      border-radius: 10px;
      border: none;
      margin-top: 5px;
    }
  </style>
</head>
<body>

<h1>📔 Diario Emocional V2</h1>

<section>
  <h2>Registrar Emoción</h2>
  <label>Título</label>
  <input type="text" id="titulo" placeholder="Ej. Hoy me sentí feliz..."/>

  <label>Tipo de emoción</label>
  <select id="tipo">
    <option value="positiva">Positiva</option>
    <option value="negativa">Negativa</option>
    <option value="neutral">Neutral</option>
  </select>

  <label>Color</label>
  <input type="color" id="color" class="color-select" value="#4fc3f7"/>

  <button onclick="grabarAudio()">🎤 Iniciar grabación</button>
  <div id="audioContainer"></div>

  <button onclick="guardarEmocion()">💾 Guardar Emoción</button>
</section>

<section>
  <h2>Mis Emociones</h2>
  <div class="carrusel" id="carruselEmociones"></div>
</section>

<section class="grafico-container">
  <h2>Resumen Semanal</h2>
  <canvas id="grafico"></canvas>
</section>
<a href="cajadeherramientas.html">⬅️ Volver al menú</a>
<script>
  let emociones = JSON.parse(localStorage.getItem('emocionesV2')) || [];

  function guardarLocal() {
    localStorage.setItem('emocionesV2', JSON.stringify(emociones));
  }

  function toBase64(blob) {
    return new Promise((resolve, reject) => {
      const reader = new FileReader();
      reader.onloadend = () => resolve(reader.result);
      reader.onerror = reject;
      reader.readAsDataURL(blob);
    });
  }

  let mediaRecorder, audioChunks = [];

  function grabarAudio() {
    navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
      mediaRecorder = new MediaRecorder(stream);
      audioChunks = [];
      mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
      mediaRecorder.onstop = async () => {
        const blob = new Blob(audioChunks, { type: 'audio/wav' });
        const base64 = await toBase64(blob);
        const audioEl = document.createElement('audio');
        audioEl.controls = true;
        audioEl.src = base64;
        document.getElementById('audioContainer').innerHTML = '';
        document.getElementById('audioContainer').appendChild(audioEl);
        document.getElementById('audioContainer').dataset.audio = base64;
      };
      mediaRecorder.start();
      setTimeout(() => mediaRecorder.stop(), 10000); // Graba por 10 seg máx
    });
  }

  function guardarEmocion() {
    const titulo = document.getElementById('titulo').value;
    const tipo = document.getElementById('tipo').value;
    const color = document.getElementById('color').value;
    const audio = document.getElementById('audioContainer').dataset.audio || '';
    const fecha = new Date().toLocaleString();
    if (titulo && audio) {
      emociones.unshift({ titulo, tipo, color, audio, fecha });
      guardarLocal();
      mostrarEmociones();
      document.getElementById('titulo').value = '';
      document.getElementById('audioContainer').innerHTML = '';
      document.getElementById('audioContainer').dataset.audio = '';
    } else {
      alert("Escribe un título y graba una emoción.");
    }
  }

  function mostrarEmociones() {
    const carrusel = document.getElementById('carruselEmociones');
    carrusel.innerHTML = '';
    emociones.forEach((emo, i) => {
      const div = document.createElement('div');
      div.className = 'emocion-card';
      div.style.borderLeft = '10px solid ' + emo.color;
      div.innerHTML = `
        <strong>${emo.fecha}</strong><br>
        <h3>${emo.titulo}</h3>
        <p>Tipo: ${emo.tipo}</p>
        <audio controls src="${emo.audio}"></audio>
      `;
      carrusel.appendChild(div);
    });
    graficar();
  }

  function graficar() {
    const ctx = document.getElementById('grafico').getContext('2d');
    const data = { positiva: 0, negativa: 0, neutral: 0 };
    const semana = new Date().getTime() - (7 * 24 * 60 * 60 * 1000);
    emociones.forEach(e => {
      const t = new Date(e.fecha).getTime();
      if (t >= semana) data[e.tipo]++;
    });
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Positivas', 'Negativas', 'Neutrales'],
        datasets: [{
          label: 'Emociones esta semana',
          data: [data.positiva, data.negativa, data.neutral],
          backgroundColor: ['#4caf50', '#f44336', '#ffc107']
        }]
      },
      options: {
        responsive: true,
        plugins: { legend: { display: false } }
      }
    });
  }

  mostrarEmociones();
</script>
<script>
  // Cuando elige un theme, lo guarda y lo aplica
  document.getElementById('themeSelector').addEventListener('change', e => {
    const tema = e.target.value;
    localStorage.setItem('vieroTheme', tema);
    // applyTheme viene de theme.js
    applyTheme(tema);
  });
</script>
</body>
</html>

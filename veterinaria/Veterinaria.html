<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agenda Posh Posh</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" rel="stylesheet">
  <link rel="stylesheet" href="estilos.css">
</head>
<body>

  <!-- SPLASH SCREEN -->
  <div id="splash">
    <img src="https://i.ibb.co/dF6tyVF/poshposh.jpg" alt="Logo Posh Posh">
  </div>
  
  <!-- CITAS DEL DÍA -->
  <div id="daily-appointments">
    <h2 id="current-date">📅 Cargando fecha...</h2>
    <ul id="appointments-list"></ul>
    <div class="appointment-buttons">
      <button id="print-btn" onclick="window.print()">🖨️ Imprimir</button>
      <button id="show-btn" onclick="mostrarCitasBonitas()">👁️ Mostrar</button>
      <button id="start-btn" onclick="comenzar()">🚀 Comenzar</button>
    </div>
  </div>

  <!-- CALENDARIO -->
  <div id="calendar-container">
    <header>
      <img src="https://i.ibb.co/dF6tyVF/poshposh.jpg" alt="Logo">
      <h1>Agenda Veterinaria - Posh Posh</h1>
      <nav>
        <ul class="menu-nav">
          <li class="dropdown">
            <a href="#">Cliente ⬇</a>
            <ul class="submenu">
              <li><a href="#" onclick="cargarYMostrarModal('Clientes.html','modalNuevoCliente');return false;">🐾 Nuevo</a></li>
              <li><a href="#" onclick="cargarYMostrarModal('Clientes.html','modalExistente');return false;">🔎 Existente</a></li>
            </ul>
          </li>
          <li><a href="#" onclick="cargarYMostrarModal('Historial.html','modalHistorial');return false;">📖 Historial</a></li>
          <li><a href="#" onclick="cargarYMostrarModal('Vacunas.html','modalVacunas');return false;">💉 Vacuna</a></li>
          <li><a href="#" onclick="cargarYMostrarModal('Tienda.html','modalTienda');return false;">🛍️ Tienda</a></li>
          <li><a href="#" onclick="cargarYMostrarModal('Estetica.html','modalEstetica');return false;">✂️ Estética</a></li>
        </ul>
      </nav>
    </header>
    <div id="calendar"></div>
  </div>

  <div id="modales-container"></div>

  <!-- MODAL NUEVA CITA -->
  <div id="modalNuevaCita" class="modal">
    <div class="modal-content">
      <h3>📅 Agendar nueva cita</h3>

      <div class="form-group">
        <label>🐶 Mascota:</label>
        <input type="text" id="mascotaInput" onblur="verificarMascotaExistente()" />
      </div>

      <div id="preguntaDueno" style="display:none;" class="form-group">
        <p>¿El dueño es <strong><span id="duenoSugerido"></span></strong>?</p>
        <button onclick="usarDuenoSugerido()">✅ Sí</button>
        <button onclick="pedirNuevoDueno()">❌ No</button>
      </div>

      <div id="campoNuevoDueno" style="display:none;" class="form-group">
        <label>👤 Dueño:</label>
        <input type="text" id="duenoInput" />
      </div>

      <div class="form-group">
        <label>📋 Motivo:</label>
        <input type="text" id="motivoInput" />
      </div>

      <div class="form-group">
        <label>🕐 Hora:</label>
        <input type="time" id="horaInput" />
      </div>

      <div class="form-group">
        <label>📌 Estatus:</label>
        <select id="estatusInput">
          <option value="Activa">Activa</option>
          <option value="Cancelada">Cancelada</option>
        </select>
      </div>

      <div class="form-group">
        <label>📝 Notas:</label>
        <textarea id="notasInput"></textarea>
      </div>

      <div class="form-group">
        <label>💲 Costo:</label>
        <input type="number" id="costoInput" />
      </div>

      <div class="form-group buttons">
        <button onclick="guardarNuevaCita()">💾 Guardar</button>
        <button onclick="cerrarModal('modalNuevaCita')">❌ Cancelar</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="script.js"></script>
</body>
</html>

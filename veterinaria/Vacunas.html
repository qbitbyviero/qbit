<!-- Vacunas.html -->
<div id="modales-container"></div>

<div id="modalVacunas" class="modal" style="display:none;justify-content:center;align-items:flex-start;">
  <div class="modal-content">
    <div class="modal-header">
      <h2>💉 Registro de Vacunas</h2>
      <span class="close" onclick="cerrarModal('modalVacunas')">&times;</span>
    </div>

    <!-- Selección Cliente Existente / Nuevo -->
    <div class="button-row">
      <div><a href="#" id="btnExistente" title="Cliente Existente"></a></div>
      <div><a href="#" id="btnNuevo" title="Nuevo Cliente"></a></div>
    </div>

    <!-- Sección Cliente Existente -->
    <div id="seccionExistente" style="display:none;">
      <div class="form-group">
        <label for="selectMascota">🐾 Mascota Existente:</label>
        <select id="selectMascota"></select>
      </div>
      <button id="cargarDatosClienteBtn" class="btn btn-primary">💡 Cargar Datos</button>
    </div>

    <!-- Sección Nuevo Cliente -->
    <div id="seccionNuevo" style="display:none;">
      <div class="form-group">
        <label for="inputNuevoDueno">👤 Nombre Dueño:</label>
        <input type="text" id="inputNuevoDueno" required>
      </div>
      <div class="form-group">
        <label for="inputDireccion">🏠 Dirección:</label>
        <input type="text" id="inputDireccion" required>
      </div>
      <div class="form-group">
        <label for="inputTelefono">📞 Teléfono:</label>
        <input type="tel" id="inputTelefono" required>
      </div>
      <div class="form-group">
        <label for="inputCorreo">✉️ Correo:</label>
        <input type="email" id="inputCorreo" required>
      </div>
    </div>

    <!-- Formulario Vacunación -->
    <form id="formVacuna" class="modal-form">
      <input type="hidden" id="idCliente">
      <input type="hidden" id="idMascota">

      <div id="datosMascota" style="display:none;">
        <div class="form-group">
          <label for="nombreMascota">🐶 Nombre Mascota:</label>
          <input type="text" id="nombreMascota" required>
        </div>
        <div class="form-group">
          <label for="especieSelect">🦴 Especie:</label>
          <select id="especieSelect" required></select>
          <input type="text" id="inputEspecieOtro" placeholder="Especie" style="display:none;margin-top:5px;">
        </div>
        <div class="form-group">
          <label for="razaSelect">🥇 Raza:</label>
          <select id="razaSelect" required></select>
          <input type="text" id="inputRazaOtro" placeholder="Raza" style="display:none;margin-top:5px;">
        </div>
        <div class="form-group">
          <label for="edad">🎂 Edad:</label>
          <input type="text" id="edad" placeholder="años.meses" required>
        </div>
        <div class="form-group">
          <label for="peso">⚖️ Peso:</label>
          <input type="text" id="peso" placeholder="kg.g" required>
        </div>
        <div class="form-group">
          <label for="sexo">⚧️ Sexo:</label>
          <select id="sexo" required>
            <option value="">Seleccione sexo</option>
            <option value="Macho">Macho</option>
            <option value="Hembra">Hembra</option>
            <option value="Otro">Otro</option>
          </select>
          <input type="text" id="inputSexoOtro" placeholder="Sexo" style="display:none;margin-top:5px;">
        </div>
      </div>

      <!-- Vacuna -->
      <div class="form-group">
        <label for="nombreVacuna">🧪 Vacuna:</label>
        <select id="nombreVacuna" required>
          <option value="">Cargando...</option>
        </select>
      </div>
      <div class="form-group">
        <label for="fechaAplicacion">📅 Fecha:</label>
        <input type="date" id="fechaAplicacion" required>
      </div>
      <div class="form-group">
        <label for="fechaRefuerzo">🔁 Refuerzo:</label>
        <input type="date" id="fechaRefuerzo">
      </div>

      <!-- Botones -->
      <div class="btn-container">
        <button type="submit" class="btn btn-primary">💾 Guardar</button>
        <button type="button" class="btn btn-secondary" onclick="cerrarModal('modalVacunas')">❌ Cancelar</button>
      </div>
    </form>
  </div>
</div>

<div id="modalVacunas" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title">Registro de Vacunas 💉</h3>
        <span class="close" onclick="cerrarModal('modalVacunas')">&times;</span>
      </div>
  
      <form id="formVacunas" class="modal-form" onsubmit="return guardarVacuna(event)">
        <!-- Botón Buscar Cliente -->
        <div class="form-row">
          <div class="form-group" style="width: 100%;">
            <button type="button" class="btn btn-info" onclick="abrirModal('modalExistente')">🔍 Buscar Cliente</button>
          </div>
        </div>
  
        <!-- Datos de la mascota -->
        <div class="form-row">
          <div class="form-group">
            <label for="nombreMascotaVacuna">Nombre de Mascota 🐾</label>
            <input type="text" id="nombreMascotaVacuna" required>
          </div>
          <div class="form-group">
            <label for="nombreDuenoVacuna">Nombre del Dueño 👤</label>
            <input type="text" id="nombreDuenoVacuna" required>
          </div>
        </div>
  
        <!-- Lista de Vacunas -->
        <div class="form-row">
          <div class="form-group" style="width: 100%;">
            <label for="vacunaAplicada">Vacuna 💉</label>
            <select id="vacunaAplicada" required>
              <option value="">Cargando vacunas...</option>
              <!-- Aquí se cargarán desde el Spreadsheet -->
            </select>
          </div>
        </div>
  
        <!-- Fecha -->
        <div class="form-row">
          <div class="form-group">
            <label for="fechaVacuna">Fecha de Aplicación 📅</label>
            <input type="date" id="fechaVacuna" required>
          </div>
          <div class="form-group">
            <label for="proximaVacuna">Próxima Vacuna 📆</label>
            <input type="date" id="proximaVacuna">
          </div>
        </div>
  
        <!-- Observaciones -->
        <div class="form-row">
          <div class="form-group" style="width: 100%;">
            <label for="observacionesVacuna">Observaciones 📝</label>
            <textarea id="observacionesVacuna" rows="3"></textarea>
          </div>
        </div>
  
        <!-- Botones -->
        <div class="btn-container">
          <button type="submit" class="btn btn-primary">Guardar</button>
          <button type="button" class="btn btn-secondary" onclick="cerrarModal('modalVacunas')">Cancelar</button>
        </div>
      </form>
    </div>
  </div>

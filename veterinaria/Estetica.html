<div id="modalEstetica" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title">💇‍♀️ Registro de Estética</h3>
        <span class="close" onclick="cerrarModal('modalEstetica')">&times;</span>
      </div>
  
      <form id="formEstetica" onsubmit="return guardarEstetica(event)">
        <!-- Información de la Mascota -->
        <div class="form-row">
          <div class="form-group">
            <label for="nombreMascotaEstetica">🐶 Nombre de la Mascota:</label>
            <input type="text" id="nombreMascotaEstetica" required>
          </div>
          <div class="form-group">
            <label for="nombreDuenoEstetica">👤 Nombre del Dueño:</label>
            <input type="text" id="nombreDuenoEstetica" required>
          </div>
        </div>
  
        <!-- Detalles del Servicio -->
        <div class="form-row">
          <div class="form-group">
            <label for="servicioRealizado">🧼 Servicio Realizado:</label>
            <input type="text" id="servicioRealizado" required>
          </div>
          <div class="form-group">
            <label for="fechaServicio">📅 Fecha del Servicio:</label>
            <input type="date" id="fechaServicio" required>
          </div>
        </div>
  
        <!-- Información Adicional -->
        <div class="form-row">
          <div class="form-group">
            <label for="costoServicio">💲 Costo del Servicio:</label>
            <input type="number" id="costoServicio" required>
          </div>
          <div class="form-group">
            <label for="estilista">💇‍♂️ Estilista:</label>
            <input type="text" id="estilista" required>
          </div>
        </div>
  
        <!-- Productos Usados -->
        <div class="form-row">
          <div class="form-group" style="width: 100%;">
            <label for="productosUsados">🧴 Productos Usados:</label>
            <textarea id="productosUsados" rows="2"></textarea>
          </div>
        </div>
  
        <!-- Notas -->
        <div class="form-row">
          <div class="form-group" style="width: 100%;">
            <label for="notasEstetica">📝 Notas:</label>
            <textarea id="notasEstetica" rows="3"></textarea>
          </div>
        </div>
  
        <!-- Fotos Antes y Después -->
        <div class="form-row">
          <div class="form-group">
            <label for="fotoAntes">📷 Foto Antes:</label>
            <input type="file" id="fotoAntes" accept="image/*" capture="environment">
          </div>
          <div class="form-group">
            <label for="fotoDespues">📸 Foto Después:</label>
            <input type="file" id="fotoDespues" accept="image/*" capture="environment">
          </div>
        </div>
  
        <!-- Botones -->
        <div class="btn-container">
          <button type="submit" class="btn btn-primary">💾 Guardar</button>
          <button type="button" class="btn btn-secondary" onclick="cerrarModal('modalEstetica')">❌ Cancelar</button>
        </div>
      </form>
    </div>
  </div>
